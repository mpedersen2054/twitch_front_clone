<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitch</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="top-nav">
  <div class="container">
    
    <div class="logo">
      <a href="#">
        <img src="images/logo.jpg" alt="" width="95px" height="35px">
      </a>
    </div>

    <div class="header-actions">
      <div class="search">
        <form action="/search">
          <input type="text" autocomplete="off" name="query" tabindex="99" placeholder="search">
        </form>
      </div>
      <a href="#" class="browse">
        <span>Browse</span>
      </a>
      <a href="#" class="go-turbo">
        <span>Go Turbo</span>
      </a>
      <div class="header-divider"></div>
      <div class="log">
        <a href="#" class="log-in">
          <span>Log In</span>
        </a>
        <a href="#" class="sign-up">
          <span>Sign Up</span>
        </a>
      </div>
    </div>

  </div>
</nav>




<div class="jumbotron"></div>
<div class="follow-twitch"></div>
<div class="top-live-channels"></div>
<div class="top-xbox-channels"></div>
<div class="top-ps-channels"></div>
<div class="signup"></div>
<footer class="footer"></footer>



<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
